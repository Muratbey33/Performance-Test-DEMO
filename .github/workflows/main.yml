name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Verify JMX exists
        run: |
          ls -la
          test -f Stratus-Performance-Testing.jmx

      - name: Perfection for Meter
        uses: QAInsights/PerfAction@2.0
        with:
          test-plan-path: "Stratus-Performance-Testing.jmx"

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: result.jtl
