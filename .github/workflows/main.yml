name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Verify JMX exists
        run: |
          ls -la
          test -f jpetstore.jmx

      - name: Run JMeter Test
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/tests \
            justb4/jmeter:5.6 \
            -n \
            -t /tests/jpetstore.jmx \
            -l /tests/result.jtl

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: result.jtl
